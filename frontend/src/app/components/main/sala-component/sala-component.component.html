<mat-toolbar color="primary">
  <span class="title-center">Sale</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="kapacitet">
      <th mat-header-cell *matHeaderCellDef>Kapacitet</th>
      <td mat-cell *matCellDef="let row">{{ row.kapacitet }}</td>
    </ng-container>

    <ng-container matColumnDef="brojRedova">
      <th mat-header-cell *matHeaderCellDef>Broj redova</th>
      <td mat-cell *matCellDef="let row">{{ row.brojRedova }}</td>
    </ng-container>

    <ng-container matColumnDef="bioskop">
      <th mat-header-cell *matHeaderCellDef>Bioskop</th>
      <td mat-cell *matCellDef="let row">{{ row.bioskop?.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row.id, row.kapacitet, row.brojRedova, row.bioskop)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row.id, row.kapacitet, row.brojRedova, row.bioskop)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
