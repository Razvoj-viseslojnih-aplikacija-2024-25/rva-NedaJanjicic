<mat-toolbar color="primary">
  <span class="title-center">Filmovi</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef>Naziv</th>
      <td mat-cell *matCellDef="let row">{{ row.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="recenzija">
      <th mat-header-cell *matHeaderCellDef>Recenzija</th>
      <td mat-cell *matCellDef="let row">{{ row.recenzija }}</td>
    </ng-container>

    <ng-container matColumnDef="trajanje">
      <th mat-header-cell *matHeaderCellDef>Trajanje (min)</th>
      <td mat-cell *matCellDef="let row">{{ row.trajanje }}</td>
    </ng-container>

    <ng-container matColumnDef="zanr">
      <th mat-header-cell *matHeaderCellDef>Å½anr</th>
      <td mat-cell *matCellDef="let row">{{ row.zanr }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row.id, row.naziv, row.recenzija, row.trajanje, row.zanr)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row.id, row.naziv, row.recenzija, row.trajanje, row.zanr)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
