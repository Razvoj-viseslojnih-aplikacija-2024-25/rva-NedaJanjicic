<mat-toolbar color="primary">
  <span class="title-center">Bioskopi</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-cell">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Naziv -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Naziv</th>
      <td mat-cell *matCellDef="let row">{{ row.naziv }}</td>
    </ng-container>

    <!-- Adresa -->
    <ng-container matColumnDef="adresa">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Adresa</th>
      <td mat-cell *matCellDef="let row">{{ row.adresa }}</td>
    </ng-container>

    <!-- Akcije -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row.id, row.naziv, row.adresa)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row.id, row.naziv, row.adresa)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
