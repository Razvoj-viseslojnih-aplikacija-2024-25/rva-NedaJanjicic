<mat-toolbar color="primary">
  <span class="title-center">Rezervacije</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="brojOsoba">
      <th mat-header-cell *matHeaderCellDef>Broj osoba</th>
      <td mat-cell *matCellDef="let row">{{ row.brojOsoba }}</td>
    </ng-container>

    <ng-container matColumnDef="cenaKarti">
      <th mat-header-cell *matHeaderCellDef>Cena karte (RSD)</th>
      <td mat-cell *matCellDef="let row">{{ row.cenaKarti }}</td>
    </ng-container>

    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let row">{{ row.datum | date : 'dd.MM.yyyy.' }}</td>
    </ng-container>

    <ng-container matColumnDef="placeno">
      <th mat-header-cell *matHeaderCellDef>PlaÄ‡eno</th>
      <td mat-cell *matCellDef="let row">{{ row.placeno ? 'Da' : 'Ne' }}</td>
    </ng-container>

    <ng-container matColumnDef="film">
      <th mat-header-cell *matHeaderCellDef>Film</th>
      <td mat-cell *matCellDef="let row">{{ row.film?.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="sala">
      <th mat-header-cell *matHeaderCellDef>Sala</th>
      <td mat-cell *matCellDef="let row">{{ row.sala?.id }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
